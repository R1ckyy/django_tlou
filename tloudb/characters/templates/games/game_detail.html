{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center mt-5">
    <div class="card bg-dark text-white">
        <h2 class="card-header text-center">{{game.name}}</h2>
        <div class="card-body">
          <p class="card-text">Released: {{game.released}}</p>
          <p class="card-text">DLC: {{game.isDLC}}</p>
          <p class="card-text">Available for:</p>
          <ul>
                {% for platform in game.platforms %}
                <li>{{platform}}</li>
                {% endfor %}
          </ul>
        </div>
      </div>
</div>
<div class="mb-5"></div>


   
{% endblock %}
