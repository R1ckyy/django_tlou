{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h2 class="text-center text-white p-2">TLoU groups</h2>
</div>
        {% for group in groups %}
            <div class="row mb-2">
                <div class="col-sm-3"></div>
                <div class="col-sm-4">
                    <h4 class="text-white text-center">{{group.name}}</h4>
                    <p class="text-white">{{group.description|truncatewords:25}}</p>
                </div>
                <div class="col-sm-2 my-auto">
                    <a href="{% url 'group' group.pk %}" class="btn btn-primary">Read more ></a>
                </div>
                <div class="col-sm-3"></div>
            </div>
        {% endfor %}
    <div class="m-5"></div>
</div>
{% endblock %}
